name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Linux)
        run: cargo build --release --features platform-linux

      - name: Package Linux artifact
        run: bash scripts/linux/package.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-linux
          path: constitute-gateway-linux-amd64.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Windows)
        run: cargo build --release --features platform-windows

      - name: Download NSSM
        shell: pwsh
        run: |
          $urls = @(
            'https://nssm.cc/release/nssm-2.24.zip',
            'https://www.nssm.cc/release/nssm-2.24.zip',
            'https://github.com/kohsuke/nssm/releases/download/v2.24/nssm-2.24.zip'
          )
          $downloaded = $false
          foreach ($url in $urls) {
            for ($attempt = 1; $attempt -le 3 -and -not $downloaded; $attempt++) {
              try {
                Invoke-WebRequest -Uri $url -OutFile nssm.zip
                $downloaded = $true
              } catch {
                Start-Sleep -Seconds (2 * $attempt)
              }
            }
            if ($downloaded) { break }
          }
          if (-not $downloaded) {
            throw 'Failed to download NSSM from all configured mirrors'
          }
          Expand-Archive nssm.zip -DestinationPath nssm -Force

      - name: Package ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\constitute-gateway.exe dist\constitute-gateway.exe
          Copy-Item config.example.json dist\config.json
          Copy-Item README.md dist\README.md
          New-Item -ItemType Directory -Force -Path dist\nssm | Out-Null
          Copy-Item nssm\nssm-2.24\win64\nssm.exe dist\nssm\nssm.exe
          Copy-Item -Recurse -Force scripts dist\scripts
          Compress-Archive -Path dist\* -DestinationPath constitute-gateway-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-windows
          path: constitute-gateway-windows.zip

  release:
    runs-on: ubuntu-latest
    needs: [linux, windows]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect assets
        shell: bash
        run: |
          mkdir -p out
          linux_file=$(find dist -type f -name "constitute-gateway-linux-amd64.tar.gz" | head -n 1)
          if [ -z "$linux_file" ]; then
            echo "linux tarball not found" >&2
            exit 1
          fi
          cp "$linux_file" out/constitute-gateway-linux-amd64.tar.gz
          win_file=$(find dist -type f -name "constitute-gateway-windows.zip" | head -n 1)
          if [ -z "$win_file" ]; then
            echo "windows zip not found" >&2
            exit 1
          fi
          cp "$win_file" out/constitute-gateway-windows.zip

      - name: Generate checksums
        shell: bash
        run: |
          cd out
          sha256sum * > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

