name: release

on:
  push:
    tags:
      - "v*"

jobs:
  snap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install snapcraft
        run: sudo snap install snapcraft --classic

      - name: Build snap
        run: make snap-ci

      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-snap
          path: "*.snap"

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Windows)
        run: cargo build --release --features platform-windows

      - name: Download NSSM
        shell: pwsh
        run: |
          $url = 'https://nssm.cc/release/nssm-2.24.zip'
          Invoke-WebRequest -Uri $url -OutFile nssm.zip
          Expand-Archive nssm.zip -DestinationPath nssm

      - name: Package ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\constitute-gateway.exe dist\constitute-gateway.exe
          Copy-Item config.example.json dist\config.json
          Copy-Item README.md dist\README.md
          New-Item -ItemType Directory -Force -Path dist\nssm | Out-Null
          Copy-Item nssm\nssm-2.24\win64\nssm.exe dist\nssm\nssm.exe
          Copy-Item -Recurse -Force scripts dist\scripts
          Compress-Archive -Path dist\* -DestinationPath constitute-gateway-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-windows
          path: constitute-gateway-windows.zip

  release:
    runs-on: ubuntu-latest
    needs: [snap, windows]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect assets
        shell: bash
        run: |
          mkdir -p out
          snap_file=$(find dist -type f -name "*.snap" | head -n 1)
          if [ -z "$snap_file" ]; then
            echo "snap file not found" >&2
            exit 1
          fi
          cp "$snap_file" out/constitute-gateway-linux-amd64.snap
          win_file=$(find dist -type f -name "constitute-gateway-windows.zip" | head -n 1)
          if [ -z "$win_file" ]; then
            echo "windows zip not found" >&2
            exit 1
          fi
          cp "$win_file" out/constitute-gateway-windows.zip

      - name: Generate checksums
        shell: bash
        run: |
          cd out
          sha256sum * > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
