name: build-artifacts

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: {}

jobs:
  snap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install snapcraft
        run: sudo snap install snapcraft --classic

      - name: Build snap
        run: make snap-ci

      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-snap
          path: "*.snap"

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Windows)
        run: cargo build --release --features platform-windows

      - name: Download NSSM
        shell: pwsh
        run: |
          $urls = @(
            'https://nssm.cc/release/nssm-2.24.zip',
            'https://www.nssm.cc/release/nssm-2.24.zip',
            'https://github.com/kohsuke/nssm/releases/download/v2.24/nssm-2.24.zip'
          )
          $downloaded = $false
          foreach ($url in $urls) {
            for ($attempt = 1; $attempt -le 3 -and -not $downloaded; $attempt++) {
              try {
                Invoke-WebRequest -Uri $url -OutFile nssm.zip
                $downloaded = $true
              } catch {
                Start-Sleep -Seconds (2 * $attempt)
              }
            }
            if ($downloaded) { break }
          }
          if (-not $downloaded) {
            throw 'Failed to download NSSM from all configured mirrors'
          }
          Expand-Archive nssm.zip -DestinationPath nssm -Force

      - name: Package ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\constitute-gateway.exe dist\constitute-gateway.exe
          Copy-Item config.example.json dist\config.json
          Copy-Item README.md dist\README.md
          New-Item -ItemType Directory -Force -Path dist\nssm | Out-Null
          Copy-Item nssm\nssm-2.24\win64\nssm.exe dist\nssm\nssm.exe
          Copy-Item -Recurse -Force scripts dist\scripts
          Compress-Archive -Path dist\* -DestinationPath constitute-gateway-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-windows
          path: constitute-gateway-windows.zip