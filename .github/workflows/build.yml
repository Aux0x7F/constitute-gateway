name: build-artifacts

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: {}

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Linux)
        run: cargo build --release --features platform-linux

      - name: Package Linux artifact
        run: bash scripts/linux/package.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-linux
          path: constitute-gateway-linux-amd64.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Windows)
        run: cargo build --release --features platform-windows

      - name: Package ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\constitute-gateway.exe dist\constitute-gateway.exe
          Copy-Item config.example.json dist\config.json
          Copy-Item README.md dist\README.md
          Copy-Item -Recurse -Force scripts dist\scripts
          Compress-Archive -Path dist\* -DestinationPath constitute-gateway-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: constitute-gateway-windows
          path: constitute-gateway-windows.zip
